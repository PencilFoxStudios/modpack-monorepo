[functions]
  # Ship the modpacks into the function bundle
  included_files = ["modpacks/**"]
[build]
  publish = "." # ensure modpacks/** is inside here at deploy time
# Home â†’ pnfx.dev
[[redirects]]
  from = "/"
  to   = "https://pnfx.dev"
  status = 301
  force = true

# Route /:slug and /:slug/* to the function
[[redirects]]
  from = "/:slug"
  to   = "/.netlify/functions/packwiz-serve/:slug"
  status = 200

[[redirects]]
  from = "/:slug/*"
  to   = "/.netlify/functions/packwiz-serve/:slug/*"
  status = 200

[[headers]]
for = "/"
[headers.values]
X-Robots-Tag = "noindex, nofollow"